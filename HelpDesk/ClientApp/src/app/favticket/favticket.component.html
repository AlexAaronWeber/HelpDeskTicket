<div class="ticket" *ngFor="let f of favTickets">
    <h5 class="titles">
        {{f.ticket.title}} 
    </h5>
    <p>{{ f.ticket.question }}</p>
    <div>
        <a routerLink="/ticketdeets/{{f.ticketId}}">View Ticket</a>
    </div>
    <i (click)="UnBookmarkFavTicket(f.id)" class="fa-solid fa-trash-can icon"></i>
</div>
