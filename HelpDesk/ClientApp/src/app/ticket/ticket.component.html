<app-createticket (result)="addNewTicket($event)"></app-createticket>
<div *ngFor="let t of tickets">
    <h1>{{ t.title }}</h1>
    <p>{{ t.question }}</p>
    <a routerLink="/ticketdeets/{{t.id}}">View Ticket</a>
    <button (click)="BookmarkTicket(t.id)">Favorite</button>
    <div *ngIf="isLoggedIn(t.userId)">
        <button (click)="DeleteTicket(t.id)">Delete</button>
    </div>
</div>
