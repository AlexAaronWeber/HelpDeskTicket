

<div>
    <h3>{{ result.title }}</h3>
    <p>{{ result.user }}</p>
    <p>{{ result.question }}</p>
    <p>{{ result.resolution }}</p> 
    <p>{{ result.responder.name }}</p>  
        <form class="form" #addForm="ngForm" (ngSubmit)="ResolveTicket(result.id, addForm)">
            Answer: <input type="text" name="answer" ngModel />
            <button>Submit</button>
        </form>
    
</div>
